<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js" type="module"></script>
    <script defer src="script.js" type="module"></script>
    <script defer src="cards.js" type="module"></script>
</head>

<body>

        <h1>BlackJack</h1>

    <div id ="container">

            <div id ="sideMenu">
                <button id = "newGame"> New Game </button>
            </div>


            <div id = "game-container">

                <div id = "dealer">
                    <h2 id = "dHand"> Dealer's Hand </h2>
                    <div id = "cpuCards" class = "cards"></div>
                    <p> Dealer's Score: <span id = "dealerScore"> 0 </span></p>
                </div>


                <div id = "player">
                    <h2 id = "pHand"> Your Hand </h2>
                    <div id = "yourCards" class = "cards"></div>
                    <p> Your Score: <span id = "playerScore"> 0 </span></p>
                </div>



                <div id = "controls">
                    <!-- <button id = "hit"> Hit </button> -->
                    <button id = "stand"> Stand </button>
                </div>

                <div id="deckArea">
                    <img src="https://deckofcardsapi.com/static/img/back.png" alt="Deck" id="hit">
                    <span id ="tip">Click to Draw Card</span>
                </div>
                
                <div id = "message"></div>


            </div>
    </div>
</body>
</html>
